<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/annul.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__container">
                <div class="header__top">
                    <div class="header__logo">
                        <img src="img/mainLogo.png" alt="">
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__item"><a href="#" class="header__link">Главная</a></li>
                            <li class="header__item"><a href="#" class="header__link">Курсы</a></li>
                            <li class="header__item"><a href="#" class="header__link">Расписание</a></li>
                            <li class="header__item"><a href="#" class="header__link">Преподователи</a></li>
                            <li class="header__item"><a href="#" class="header__link">Расслыка</a></li>
                            <li class="header__item"><a href="#" class="header__link">Контакты</a></li>
                        </ul>
                    </nav>
                    <a href="#" class="header__login">Зайти в кабинет</a>
                </div>
            </div>
            <div class="container">
                <div class="header__content">
                    <div class="header__title">
                        Первый курс <br>
                        по компьютерной сборке
                    </div>
                    <div class="header__time time">
                        <div class="time__item">
                            18 <span>дней</span>
                        </div>
                        <div class="time__item">
                            18 <span>часов</span>
                        </div>
                        <div class="time__item">
                            18 <span>минут</span>
                        </div>
                        <div class="time__item">
                            18 <span>секунд</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__take-course take-course">
                <div class="container">
                    <div class="take-course__block">
                        <a href="#" class="take-course__button">
                            заказать курс
                        </a>
                        <div class="take-course__info">
                            <p>Учеников всего: </p><span>200</span>
                            <p>Успешно закончили:</p><span>190</span>
                        </div>
                        <div class="take-course__progress">
                            <p>Заработано учениками: <span>400 000 p</span></p>
                            <div class="take-course__linear">
                                <div class="take-course__line-one">
                                    0
                                </div>
                                <div class="take-course__line-two">
                                    1 000 000 p
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
